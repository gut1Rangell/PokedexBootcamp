<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokedex</title>

    <!-- Normalize CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
        integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- Font Roboto -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;500;700&display=swap" rel="stylesheet">

    <!-- Nosso CSS -->
    <link rel="stylesheet" href="/pokedexBootcamp/assets/css/global.css">
    <link rel="stylesheet" href="/pokedexBootcamp/assets/css/pokedex.css">
</head>

<body>
    <section class="content">
        <h1>Pokedex</h1>

        <ol id="pokemonList" class="pokemons">
            <!-- ..... Pokemons here ..... -->
        </ol>

        <div class="pagination">
            <button id="loadMoreButton" type="button">
                Load More
            </button>
        </div>
    </section>
    <select id="typeFilter">
        <option value="all">Todos</option>
        <option value="normal">Normal</option>
        <option value="grass">Grama</option>
        <option value="fire">Fogo</option>
        <option value="water">Água</option>
        <!-- Continue com outros tipos -->
    </select>
    <div id="pokemonModal" class="modal" style="display:none;">
        <div class="modal-content">
            <span id="closeModal">&times;</span>
            <h2 id="modalName"></h2>
            <img id="modalImage" src="" alt="">
            <p id="modalDescription"></p>
        </div>
    </div>
    <select id="sortOrder">
        <option value="number">Número</option>
        <option value="name">Nome</option>
    </select>
    <input type="text" id="searchBar" placeholder="Buscar Pokémon...">
            

    <!-- Nosso JS -->
    <script src="/pokedexBootcamp/assets/js/pokemon-model.js"></script>
    <script src="/pokedexBootcamp/assets/js/poke-api.js"></script>
    <script src="/pokedexBootcamp/assets/js/main.js"></script>
</body>

</html>
